<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="keyboardswipe.js"></script>
    <script>
        document.addEventListener("keyboardSwipeRight",function(){document.body.innerHTML=("<h1>RIGHT</h1>")});
        document.addEventListener("keyboardSwipeLeft",function(){document.body.innerHTML=("<h1>LEFT</h1>")});
        document.addEventListener("keyboardSwipeUp",function(){document.body.innerHTML=("<h1>UP</h1>")});
        document.addEventListener("keyboardSwipeDown",function(){document.body.innerHTML=("<h1>DOWN</h1>")});
    </script>
</head>
<body>

</body>
</html>
